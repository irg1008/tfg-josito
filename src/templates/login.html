<!DOCTYPE html>
<html>

<head> {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title> {% block title %}{% endblock %}</title>
    {% include 'coordenadas.html' %} <!-- Esto sirve para solicitar el permiso de ubicacion-->

    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            var btn = document.getElementsByClassName("btn");
            var i;
            for (i = 0; i < btn.length; i++) {
                btn[i].classList.toggle("dark-mode-btn");
            }
        }
    </script>


</head>

<body>

  <header class="position-sticky top-0 w-100 position-relative" style="z-index: 1000;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size:x-large;">&nbsp&nbsp&nbsp ANME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registro">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </header>
    
    <style>
        .bg-img {
            z-index: -1;
            background: url("{{url_for('static', filename='img/images.jpg')}}") white no-repeat center;
            background-size: cover;
            filter: blur(2px) grayscale(50%) brightness(1.2) opacity(40%);
        }
    </style>
    
    <div class="position-absolute h-100 w-100 top-0 left-0 bg-img"></div>
    
    <div class="login-box">
      <img src="{{url_for('static', filename='img/logo.PNG')}}" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <a style="font-size: medium;align-items: center;color: red;">{{mensaje}}</a>
      <form  method="post" action="/login">
        <!-- USERNAME INPUT -->
        <label for="email">Usuario</label>
        <input type="text" placeholder="Tu usuario" id="email" name="email">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Tu contraseña" id="password" name="password">
        <input type="submit" value="Log In">
        <a href="/registro">Don't have An account?</a>
      </form>
    </div>

</body>

</html>
