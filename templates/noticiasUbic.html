{% extends "layout.html" %}
{% block head %} {% endblock %}
{% block title %}NoticiasUbic{% endblock %}

{% block content %}
<br>

<div class="container">
  
  <div class="row">
    {% for new in noticias %}

    <div class="col-md-3">

      <!-- Muestra de cada video el titulo y la descripcion-->
      <div class="card">
        <img class="card-img-top" style="object-fit: cover;" height="100" src="{{ new['image_url'] or 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80'}}" alt="">
        <!-- Con id lo que le pasamos el id del video de bucle para que nos coja su foto y la muestre en la web-->
        <div class="card-body text-dark">
          <h6 class="card-title">{{ new['title'] }}</h6>
          <p class="card-text">{{ new['pubDate'] }}</p>

          <a target="_blank" class="btn btn-secondary" href="{{ new['link'] }}" role="button">Ver noticia</a>
        </div>
      </div>

    </div>
    {% endfor %}
    <br>
  </div>
  <br>
</div>
{% endblock %}
