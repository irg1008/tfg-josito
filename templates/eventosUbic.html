{% extends "layout.html" %}
{% block head %} {% endblock %}
{% block title %}Eventos{% endblock %}

{% block content %}
<br>
<h6 class="card-title">{{ mensaje }}</h6> <!--mensaje para cuando no existen eventos en cierta ubicacion -->

<div class="container">
  <div style="color: white;">&emsp;Eventos en {{ubic}} &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Categor√≠a: {{categ}}</div><br><br>
  <div class="grid-wrapper gap-4">
    {% for event in eventos %}

      <!-- Muestra de cada video el titulo y la descripcion-->
      <div class="card">
        <img class="card-img-top" style="object-fit: cover;" height="100" src="{{ get_img(event)['url'] }}" alt="">
        <!-- Con id lo que le pasamos el id del video de bucle para que nos coja su foto y la muestre en la web-->
        <div class="card-body">
          <h6 class="card-title">{{ event['name'] }}</h6>
          <p class="card-text" style="color: rgb(218, 111, 12);">{{categ}}</p>

          <a target="_blank" class="btn btn-warning"  href="/infoEvento?id={{ event['id']}}" role="button">Ver evento</a>

        </div>
      </div>
    {% endfor %}
  </div><br>
</div>

{% endblock %}
