{% extends "layout.html" %}
{% block head %} {% endblock %}
{% block title %}Noticias{% endblock %}
{% block content %}
<br>


<div class="container">

  <div style="color: white;">Buscar Noticias por Ubicacion:</div><br>
  <div class="mb-3">
    <form action="/noticiasUbic" method="post">

      <div class="input-group">
        <label for="search"></label>
        <input type="text" placeholder="Search news in ..." id="search" name="search" value=" "> &nbsp
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary"><span class="icon glyphicon glyphicon-search"
              aria-hidden="true"></span>Search</button>
        </span>
      </div><br>

      <div style="color: white;">Buscar Noticias por Categorías:</div><br>
      <select name="categorias" id="categorias" value="disabled selected">
        <option value="disabled selected">--Seleccione una categoría--</option>
        <option value="business">Negocios</option>
        <option value="food">Comida</option>
        <option value="health">Salud</option>
        <option value="politics">Politica</option>
        <option value="science">Ciencia</option>
        <option value="sports">Deportes</option>
        <option value="technology">Tecnologia</option>
      </select>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary"><span class="icon glyphicon glyphicon-search"
            aria-hidden="true"></span>Search</button>
      </span>
    </form><br>
  </div>


  <div class="row">
    {% for new in noticias %}

    <div class="col-md-3">

      <!-- Muestra de cada video el titulo y la descripcion-->
      <div class="card">
        <img class="card-img-top" style="object-fit: cover;" height="100" src="{{ new['image_url'] }}" alt="">
        <!-- Con id lo que le pasamos el id del video de bucle para que nos coja su foto y la muestre en la web-->
        <div class="card-body text-dark">
          <h6 class="card-title">{{ new['title'] }}</h6>
          <p class="card-text">{{ new['pubDate'] }}</p>

          <a target="_blank" class="btn btn-secondary" href="{{ new['link'] }}" role="button">Ver noticia</a>

        </div>
      </div>

    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
